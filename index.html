<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

    <title>Agenda Telefonica</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/Ebac logo.png" alt="telefone">
            <h1>Agenda Telefonica</h1>
        </header>
        <form id="form-telefones">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="number" id="numero-contato" required placeholder="Número do contato"/>
            <button type="submit" class="butao-adicionar">Adicionar +</button>
        </form>
        <table id="tabela-contatos" cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th> 
                    <th>
                        Número do contato
                    </th>
                    <th>
                        Tipo de contato
                    </th>
                    
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
